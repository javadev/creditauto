<html>
<body>
<wicket:extend>

<div class="section">
    <form wicket:id="form">
    <fieldset>
       <div class="entry">
            <div class="label" style="color:black;">Изменить пароль</div>
       </div>
      <br />
       <fieldset><legend>Изменение пароля</legend>
        <div class="entry">
            <div class="label" style="color:black;"><wicket:message key="passwordHelp" /></div>
        </div>
      <br />
<table>
<tr><td class="right-aligned"><div class="label"><wicket:message key="inputOldPassword" /></div></td>
<td><div class="input">
       <div class="input" wicket:id="oldPasswordBorder">
        <input type="password" wicket:id="oldpassword"/>
         </div>   
       </div></td>
</tr>
<tr><td class="right-aligned"><div class="label"><wicket:message key="inputNewPassword" /></div></td>
<td><div class="input">
       <div class="input" wicket:id="passwordBorder">
        <input type="password" wicket:id="password"/>
         </div>   
       </div></td>
</tr>
<tr><td class="right-aligned"><div class="label"><wicket:message key="repeatNewPassword" /></div></td>
<td><div class="input">
       <div class="input" wicket:id="verifyBorder">
        <input type="password" wicket:id="verify"/>
         </div>   
       </div></td>
</tr>
</table>    
      <br />
        <div class="entry">
            <div class="label"></div>
            <div class="input">
                <input type="submit" wicket:message="value:changePassword"/>
                <input type="button" wicket:id="cancel" wicket:message="value:cancelPassword"/>
            </div>
        </div>        
    </fieldset>     
    </fieldset>
    </form>
</div>
    
</wicket:extend>
</body>
</html>
