<html>
<body>
<wicket:panel>
<div class="section">
<table style="width:100%;">
<tr wicket:id="phone_line"><td class="right-aligned"><div class="label">Номер телефона</div></td>
<td><div class="input">
       <div class="input" wicket:id="phone_border">
        <input id="phone" wicket:id="phone_id" size="7" title=""/>
         </div>       </div></td>
</tr>
<tr wicket:id="mobile_phone_line"><td class="right-aligned"><div class="label">Номер мобильного телефона</div></td>
<td><div class="input">
       <div class="input" wicket:id="mobile_phone_border">
        <input id="mobile_phone" wicket:id="mobile_phone_id" size="7" title=""/>
         </div>       </div></td>
</tr>
<tr wicket:id="email_line"><td class="right-aligned"><div class="label">Электронная почта</div></td>
<td><div class="input">
       <div class="input" wicket:id="email_border">
        <input id="email" wicket:id="email_id" size="7" title=""/>
         </div>       </div></td>
</tr>
<tr wicket:id="dict_relation_line"><td class="right-aligned"><div class="label">Кем является для клиента</div></td>
<td><div class="input">
       <div class="input" wicket:id="dict_relation_border">
        <input id="dict_relation" wicket:id="dict_relation_id" style="width:160px;" title=""/>
         </div>       </div></td>
</tr>
</table>

<wicket:child/>
      
</div>
    
</wicket:panel>
</body>
</html>
