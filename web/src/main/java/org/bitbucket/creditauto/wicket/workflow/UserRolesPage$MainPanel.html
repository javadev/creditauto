<html>
<body>

</table>

                                       <li><input type="checkbox" wicket:id="droplink"   title="Назначить роль"  /></li>
                          </ul>
     </td>
          </tr>
</table>
</div>

</fieldset>
<wicket:child/>

    </form>
      
</div>
    
</wicket:panel>
